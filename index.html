<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receitas Brasileiras</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Receitas Brasileiras</h1>
    <button class="toggle-dark-mode" id="darkModeToggle" aria-pressed="false" aria-label="Alternar modo escuro">Modo Escuro</button>
  </header>

  <main>
    <form class="controls" id="searchForm" role="search" aria-label="Busca de receitas">
      <input type="text" id="searchInput" placeholder="Busque uma receita..." aria-label="Campo para busca de receitas" />
      <button type="submit" id="searchButton">Buscar</button>
    </form>

    <section id="recipesGrid" class="recipes-grid" aria-live="polite" aria-relevant="additions">
      <!-- Cards de receitas serÃ£o inseridos aqui -->
    </section>
  </main>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalInstructions" hidden>
    <div class="modal-content">
      <button class="close" id="modalClose" aria-label="Fechar modal">&times;</button>
      <img id="modalImage" src="" alt="Imagem da receita" />
      <h2 id="modalTitle"></h2>
      <h3>Ingredientes</h3>
      <ul id="modalIngredients"></ul>
      <h3>Modo de preparo</h3>
      <p id="modalInstructions"></p>
      <a id="modalSourceUrl" href="#" target="_blank" rel="noopener noreferrer">Fonte da receita</a>
    </div>
  </div>

  <footer class="footer" role="contentinfo">
    &copy; 2025 Receitas Brasileiras
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
