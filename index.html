<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Site de Receitas Interativo e Responsivo" />
  <meta name="keywords" content="receitas, culinária, cozinha, pratos, sobremesas" />
  <meta name="author" content="Abelha09" />
  <title>Receitas Deliciosas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button class="toggle-dark-mode" id="toggleDarkMode">Modo Escuro</button>

  <header>
    <h1>Receitas Deliciosas</h1>
  </header>

  <section class="controls">
    <input type="text" id="searchInput" placeholder="Buscar receita..." />
    <select id="categoryFilter">
      <option value="">Todas as Categorias</option>
      <option value="sobremesa">Sobremesas</option>
      <option value="salgado">Salgados</option>
      <option value="vegano">Vegano</option>
    </select>
  </section>

  <main id="recipesContainer">
    <!-- Cards de receita serão inseridos aqui via JS -->
  </main>

  <footer class="footer">
    <p>© 2025 Abelha 🐝. Todos os direitos reservados.</p>
  </footer>

  <button id="scrollTopBtn" title="Voltar ao topo">↑</button>

  <script src="script.js" defer></script>
</body>
</html>
