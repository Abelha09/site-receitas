<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receitas Brasileiras</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Receitas Brasileiras</h1>
    <button class="toggle-dark-mode" id="darkModeToggle">Modo Escuro</button>
  </header>

  <main>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Busque uma receita..." />
      <button id="searchButton">Buscar</button>
    </div>

    <div id="recipesGrid" class="recipes-grid">
      <!-- Cards de receitas serÃ£o inseridos aqui -->
    </div>
  </main>

  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="modalClose">&times;</span>
      <img id="modalImage" src="" alt="Imagem da receita" />
      <h2 id="modalTitle"></h2>
      <h3>Ingredientes</h3>
      <ul id="modalIngredients"></ul>
      <h3>Modo de preparo</h3>
      <p id="modalInstructions"></p>
      <a id="modalSourceUrl" href="#" target="_blank" rel="noopener noreferrer">Fonte da receita</a>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 Receitas Brasileiras
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
