<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receitas Doces</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #fff5f8;
      --bg-dark: #3e2c31;
      --text-light: #4a2c37;
      --text-dark: #fce7f3;
      --primary: #f78ca0;
      --secondary: #d3a2af;
      --accent: #f48fb1;
      --card-radius: 1rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: var(--primary);
      padding: 1rem 1.5rem;
      text-align: center;
      color: var(--text-dark);
      position: relative;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    .toggle-dark-mode {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      background: var(--accent);
      color: var(--bg-dark);
      border: none;
      border-radius: 0.5rem;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .toggle-dark-mode:hover {
      background: #d81b60;
    }

    main {
      padding: 2rem 1.5rem;
      flex-grow: 1;
      max-width: 1200px;
      margin: 0 auto;
    }

    .recipes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.8rem;
    }

    .recipe-card {
      background: white;
      border-radius: var(--card-radius);
      box-shadow: 0 4px 12px rgba(247, 140, 160, 0.3);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .recipe-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(247, 140, 160, 0.45);
    }

    .recipe-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .recipe-content {
      padding: 1rem 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    .recipe-card h2 {
      font-size: 1.3rem;
      margin-bottom: 0.6rem;
      color: var(--primary);
    }

    .recipe-card p {
      font-size: 0.95rem;
      color: var(--secondary);
      margin-bottom: 1rem;
      flex-grow: 1;
    }

    .recipe-card button {
      background: var(--accent);
      color: var(--bg-dark);
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      align-self: flex-start;
    }

    .recipe-card button:hover {
      background: #d81b60;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background: var(--primary);
      color: var(--text-dark);
      font-weight: 600;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(62, 44, 49, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 1rem;
    }

    .modal-content {
      background: var(--bg-light);
      color: var(--text-light);
      border-radius: var(--card-radius);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    body.dark-mode .modal-content {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .modal-content img {
      width: 100%;
      border-radius: var(--card-radius);
      margin-bottom: 1rem;
      max-height: 300px;
      object-fit: cover;
    }

    .modal-content h2 {
      color: var(--primary);
      margin-bottom: 0.6rem;
    }

    .modal-content p {
      margin-bottom: 1rem;
    }

    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      font-weight: 700;
      color: var(--secondary);
      cursor: pointer;
    }

    .close:hover {
      color: var(--accent);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Receitas Doces</h1>
    <button class="toggle-dark-mode" onclick="toggleDarkMode()">ðŸŒ™</button>
  </header>

  <main>
    <div class="recipes-grid">
      <div class="recipe-card">
        <img src="https://source.unsplash.com/300x200/?cake" alt="Bolo">
        <div class="recipe-content">
          <h2>Bolo de Chocolate</h2>
          <p>Um delicioso bolo de chocolate fofinho e molhado.</p>
          <button onclick="openModal('Bolo de Chocolate', 'https://source.unsplash.com/600x400/?cake', 'Ingredientes: 3 ovos, 2 xÃ­caras de aÃ§Ãºcar...')">Ver Receita</button>
        </div>
      </div>

      <div class="recipe-card">
        <img src="https://source.unsplash.com/300x200/?cupcake" alt="Cupcake">
        <div class="recipe-content">
          <h2>Cupcake de Baunilha</h2>
          <p>Macios e leves, ideais para festas e lanches da tarde.</p>
          <button onclick="openModal('Cupcake de Baunilha', 'https://source.unsplash.com/600x400/?cupcake', 'Ingredientes: 1 xÃ­cara de farinha, 1/2 xÃ­cara de leite...')">Ver Receita</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 Receitas Doces
  </footer>

  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="">
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function openModal(title, imgSrc, text) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalImg').src = imgSrc;
      document.getElementById('modalText').innerText = text;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
