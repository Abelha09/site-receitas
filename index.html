<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receitas Deliciosas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    :root {
      --bg-light: #fff5f8;
      --bg-dark: #3e2c31;
      --text-light: #4a2c37;
      --text-dark: #fce7f3;
      --primary: #f78ca0;
      --secondary: #d3a2af;
      --accent: #f48fb1;
      --card-radius: 1rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--primary);
      padding: 1rem 1.5rem;
      text-align: center;
      color: var(--text-dark);
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    .search-bar {
      margin: 1rem auto;
      max-width: 500px;
      padding: 0 1rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 2rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    main {
      padding: 1rem 1.5rem 2rem;
      flex-grow: 1;
      max-width: 1200px;
      margin: 0 auto;
    }

    .recipes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.8rem;
    }

    .recipe-card {
      background: white;
      border-radius: var(--card-radius);
      box-shadow: 0 4px 12px rgba(247, 140, 160, 0.3);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .recipe-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(247, 140, 160, 0.45);
    }

    .recipe-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .recipe-content {
      padding: 1rem 1.2rem;
      display: flex;
      flex-direction: column;
    }

    .recipe-card h2 {
      font-size: 1.3rem;
      margin-bottom: 0.6rem;
      color: var(--primary);
    }

    .recipe-card p {
      font-size: 0.95rem;
      color: var(--secondary);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(62, 44, 49, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 1rem;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: var(--bg-light);
      color: var(--text-light);
      border-radius: var(--card-radius);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .modal-content img {
      width: 100%;
      border-radius: var(--card-radius);
      margin-bottom: 1rem;
      max-height: 300px;
      object-fit: cover;
    }

    .modal-content h2 {
      margin-bottom: 0.6rem;
      color: var(--primary);
    }

    .modal-content p {
      margin: 0.5rem 0;
      line-height: 1.4;
    }

    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      font-weight: 700;
      color: var(--secondary);
      cursor: pointer;
    }

    .close:hover {
      color: var(--accent);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Receitas Deliciosas</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Buscar receita..." onkeyup="filterRecipes()">
</div>

<main>
  <div class="recipes-grid" id="recipeGrid">
    <!-- Receita 1 -->
    <div class="recipe-card" onclick="openModal('Bolo de Chocolate', 'https://images.unsplash.com/photo-1589308078053-3277f3c61c6c', 'Farinha, ovos, açúcar, chocolate em pó, leite.', 'Misture tudo, asse por 35min a 180°C.')">
      <img src="https://images.unsplash.com/photo-1589308078053-3277f3c61c6c" alt="Bolo de chocolate">
      <div class="recipe-content">
        <h2>Bolo de Chocolate</h2>
        <p>Clássico bolo molhadinho com cobertura.</p>
      </div>
    </div>
    <!-- Receita 2 -->
    <div class="recipe-card" onclick="openModal('Panquecas Americanas', 'https://images.unsplash.com/photo-1604909053134-37e6a571b5f5', 'Leite, ovos, farinha, fermento, açúcar.', 'Misture bem os ingredientes, frite em frigideira untada.')">
      <img src="https://images.unsplash.com/photo-1604909053134-37e6a571b5f5" alt="Panquecas">
      <div class="recipe-content">
        <h2>Panquecas Americanas</h2>
        <p>Fofinhas, perfeitas para café da manhã.</p>
      </div>
    </div>
    <!-- Adicione mais receitas conforme desejar -->
  </div>
</main>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Imagem da receita">
    <h2 id="modalTitle"></h2>
    <p><strong>Ingredientes:</strong> <span id="modalIngredients"></span></p>
    <p><strong>Modo de preparo:</strong> <span id="modalSteps"></span></p>
  </div>
</div>

<script>
  function openModal(title, imgSrc, ingredients, steps) {
    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalImg').src = imgSrc;
    document.getElementById('modalIngredients').innerText = ingredients;
    document.getElementById('modalSteps').innerText = steps;
    document.getElementById('modal').classList.add('show');
  }

  function closeModal() {
    document.getElementById('modal').classList.remove('show');
  }

  function filterRecipes() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const cards = document.querySelectorAll('.recipe-card');
    
    cards.forEach(card => {
      const title = card.querySelector('h2').innerText.toLowerCase();
      const description = card.querySelector('p').innerText.toLowerCase();
      if (title.includes(input) || description.includes(input)) {
        card.style.display = 'flex';
      } else {
        card.style.display = 'none';
      }
    });
  }
</script>

</body>
</html>
