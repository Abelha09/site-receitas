<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receitas Brasileiras</title>
  <style>
    :root {
      --bg-light: #fff;
      --text-light: #000;
      --bg-dark: #121212;
      --text-dark: #f0f0f0;
      --card-radius: 12px;
      --primary: #ff6f61;
      --accent: #f9a825;
      --secondary: #6d4c41;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #recipesContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .recipe-card {
      background: #f8f8f8;
      padding: 1rem;
      border-radius: var(--card-radius);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .recipe-card:hover {
      transform: scale(1.03);
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 1rem;
    }

    .modal-content {
      background: var(--bg-light);
      color: var(--text-light);
      border-radius: var(--card-radius);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      position: relative;
    }

    body.dark .modal-content {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Buscar receitas brasileiras...">
    <button onclick="buscarReceitas()">Buscar</button>
    <button onclick="toggleDarkMode()">Modo Noturno</button>
  </div>

  <div id="recipesContainer"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2 id="modalTitulo"></h2>
      <p><strong>Ingredientes:</strong></p>
      <p id="modalIngredientes"></p>
      <p><strong>Modo de Preparo:</strong></p>
      <p id="modalPreparo"></p>
    </div>
  </div>

  <script>
    function buscarReceitas() {
      const termo = document.getElementById('searchInput').value.toLowerCase();
      fetch("https://api-receitas-pi.vercel.app/receitas/todas")
        .then(res => res.json())
        .then(receitas => {
          const resultados = receitas.filter(r => r.receita.toLowerCase().includes(termo));
          exibirReceitas(resultados);
        });
    }

    function exibirReceitas(receitas) {
      const container = document.getElementById('recipesContainer');
      container.innerHTML = '';
      receitas.forEach(receita => {
        const card = document.createElement('div');
        card.className = 'recipe-card';
        card.innerHTML = `
          <h3>${receita.receita}</h3>
          <p>${receita.ingredientes.slice(0, 50)}...</p>
          <button onclick="abrirModal(${receita.id})">Ver Receita</button>
        `;
        container.appendChild(card);
      });
    }

    function abrirModal(id) {
      fetch(`https://api-receitas-pi.vercel.app/receitas/${id}`)
        .then(res => res.json())
        .then(receita => {
          document.getElementById('modalTitulo').innerText = receita.receita;
          document.getElementById('modalIngredientes').innerText = receita.ingredientes;
          document.getElementById('modalPreparo').innerText = receita.preparo;
          document.getElementById('modal').style.display = 'flex';
        });
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    window.onload = buscarReceitas;
  </script>
</body>
</html>
